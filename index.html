<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/css?family=Copse" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" />
	<script src='Upgrade.js'></script>
	<script src="Point.js"></script>
	<script src="Canvas.js"></script>
	<script src="ProspectCanvas.js"></script>
	<script src="MoneyCanvas.js"></script>
	<script src="Updater.js"></script>
	<script src="main.js"></script>
	<title>
		Hello World
	</title>
</head>

<body>
	<div class="mainContainer">
		<div class="top">
			<canvas id="money-canvas"></canvas>
			<div id='money' class="money-display">£ 0</div>

			<table class="oreDisplay">
				<tr>
					<th></th>
					<th>Iron</th>
					<th>Copper</th>
					<th>Gold</th>
					<th>REM</th>
				</tr>
				<tr id="prospectOre">
					<td class="title">Prospected</td>
					<td class="item ironP">0t</td>
					<td class="item copperP">0t</td>
					<td class="item goldP">0t</td>
					<td class="item remP">0t</td>
				</tr>
				<tr id="unrefinedOre">
					<td class="title">Raw</td>
					<td class="item ironP">0t</td>
					<td class="item copperP">0t</td>
					<td class="item goldP">0t</td>
					<td class="item remP">0t</td>
				</tr>
				<tr id="refinedOre">
					<td class="title">Ingots</td>
					<td class="item ironP">0t</td>
					<td class="item copperP">0t</td>
					<td class="item goldP">0t</td>
					<td class="item remP">0t</td>
				</tr>
			</table>
		</div>
		<div class="bottom">
			<!-- Tabs Here -->
			<div class="tabs">
				<button class="tButton" onclick="openTab(this)">Prospecting</button>
				<button class="tButton" onclick="openTab(this)">Mining</button>
				<button class="tButton" onclick="openTab(this)">Processing</button>
				<button class="tButton" onclick="openTab(this)">Logistics</button>
				<button class="tButton" onclick="openTab(this)">Research</button>
				<button class="tButton" onclick="openTab(this)">Statistics</button>
			</div>
			<!-- Tab Content -->
			<div class="tab-content">

				<div class="tab prospecting">
					<h2 class="tab-title">
						Prospecting <span id="prospectAmount">0</span>/S
					</h2>
					<canvas id="prospecting_canvas"></canvas>
					<div class="tab-section">
						<div class="tab-section-title">
							Prospectors
						</div>
						<div class="items">
							<div class="item-prospector">
								<div class="item-title">
									Human Prospector
								</div>
								<div class="item-button prospector">
									£ 5000
								</div>
							</div>
							<div class="item-prospector">
								<div class="item-title">
									Robot Prospector
								</div>
								<div class="item-button prospector">
									£ 50000
								</div>
							</div>
							<div class="item-prospector">
								<div class="item-title">
									Scientist Prospector
								</div>
								<div class="item-button prospector">
									£ 1000000
								</div>
							</div>
						</div>
					</div>

					<div class="tab-section">
						<div class="tab-section-title">
							Upgrades
						</div>
						<div class="items prosp-upgrades">

						</div>
					</div>


				</div>

				<div class="tab mining tab-hidden">
					<h2 class="tab-title">
						Mining
					</h2>
				</div>

				<div class="tab processing tab-hidden">
					<h2 class="tab-title">
						Processing
					</h2>
				</div>

				<div class="tab logistics tab-hidden">
					<h2 class="tab-title">
						Logistics
					</h2>
				</div>

				<div class="tab research tab-hidden">
					<h2 class="tab-title">
						Research
					</h2>
				</div>

				<div class="tab statistics tab-hidden">
					<h2 class="tab-title">
						Statistics
					</h2>
				</div>

			</div>



		</div>
	</div>
</body>

</html>
