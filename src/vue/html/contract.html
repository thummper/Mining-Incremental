
<div class="contractWrapper">
    <div class="contractHeader">
        <div class="contractNumber">
            Contract {{contractID}} 
        </div>
        <div class="contractCompany">
            &nbsp;- Offered by {{contractName}}
        </div>
    </div>
    <div class="contractBody">
        <div class="contractOffering">
            <p>
                {{contractName}} is offering to purchase the following ingots per (day / week / month), this contract will last for {{contractTime}}.
            </p>
            <div class="contractIngots">
                <div class="ingotDisplay">
                    <span>
                        <div class="circle iron"></div>
                        <div class="amount"> 0t</div>
                    </span>
                    <span>
                        <div class="circle copper"></div>
                        <div class="amount"> 0t</div>
                    </span>
                    <span>
                        <div class="circle silver"></div>
                        <div class="amount"> 0t</div>
                    </span>
                    <span>
                        <div class="circle gold"></div>
                        <div class="amount"> 0t</div>
                    </span>
                </div>
            </div>
            <div class="contractButtons">
                <button> Accept Contract </button>
                <button> Decline Contract</button>
            </div>
        </div>
    </div>
</div>
