
<div class="contractWrapper">
    <div class="contractHeader">
        <div class="contractNumber">
            Contract {{contract.id}} 
        </div>
        <div class="contractCompany">
            &nbsp;- Offered by {{contract.companyName}}
        </div>
    </div>
    <div class="contractBody">
        <div class="contractOffering">
            <p>
                {{contract.companyName}} is offering to purchase the following ingots per {{contract.timeframe}}, this contract will last for (LAST TIME).
            </p>
            <div class="contractIngots">
                <div class="ingotDisplay">
                    <span>
                        <div class="circle iron"></div>
                        <div class="amount"> {{iron}}t</div>
                    </span>
                    <span>
                        <div class="circle copper"></div>
                        <div class="amount"> {{copper}}t</div>
                    </span>
                    <span>
                        <div class="circle silver"></div>
                        <div class="amount"> {{silver}}t</div>
                    </span>
                    <span>
                        <div class="circle gold"></div>
                        <div class="amount"> {{gold}}t</div>
                    </span>
                </div>
            </div>
            <div class="contractButtons" v-if="!contract.accepted">
                <button v-on:click="acceptContract"> Accept Contract </button>
                <button v-on:click="declineContract"> Decline Contract</button>
            </div>
            <div class="contractButtons" v-if="contract.accepted">
                <button v-on:click="breakContract"> Break Contract</button>
            </div>
        </div>
    </div>
</div>
